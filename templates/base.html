{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="heartFatApp">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Heart Fat</title>
    <link href="{% static 'bootstrap/dist/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/cover.css' %}" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    {% block styles %}{% endblock %}
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="{% static 'jquery/dist/jquery.js' %}"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.js' %}"></script>
    <script src="{% static 'angular/angular.js' %}"></script>
    <script src="{% static 'angular-animate/angular-animate.js' %}"></script>
    <script src="{% static 'angular-route/angular-route.js' %}"></script>
    <script src="{% static 'Heart_Fat_App/js/heart_fat_app.js' %}"></script>
    {% block headerscripts %}{% endblock %}
</head>
<body>
<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand"><a href="#/">Heart Fat</a></h3>
                    <ul class="nav masthead-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
            {% block body %}
            {% endblock %}

            <div class="mastfoot">
                <div class="inner">
                    <p>Powered by <a href="http://www.djangoproject.com">Django</a>, by <a
                            href="https://twitter.com/mdo">Maarten Aerts, Savor d'Isavano</a>.</p>
                </div>
            </div>

        </div>

    </div>

</div>
{% block scripts %}{% endblock %}
</body>
</html>

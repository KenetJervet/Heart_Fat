<h1>Uncover the magic</h1>
<br />
<form name="loginForm" novalidate="" ng-submit="login()" role="form" class="login-form">
    <div class="form-group">
        <input type="text" id="username" ng-model="loginFormInfo.username" class="form-control" required placeholder="Username">
    </div>
    <div class="form-group">
        <input type="password" id="password" ng-model="loginFormInfo.password" class="form-control" required placeholder="Password">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Remember me
        </label>
    </div>
    <button type="submit" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-play"></span></button>
</form>
